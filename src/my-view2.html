<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      #cdBtn, input[type="text"] {
        margin-left: 5px;
      }
    </style>

    <div class="card">
        <zing-grid
        caption$="{{cText}}"
        data$="{{datastore}}"
        pager$="{{pagerOn}}"
        editor
      ></zing-grid>
      <br>
  
      <h3>Stored Data</h3>
      <textarea name="ds" cols="50" rows="8" value="{{datastore::input}}"></textarea>
      <br><br>
  
      <input type="checkbox" checked="{{pagerOn::change}}">Pager
  
      <button id="cdBtn" on-click="changeData">Change Data</button>
      <input id="cInput" type="text" placeholder="Caption">
      <button on-click="setCaption">Set Caption</button>
    </div>

  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }
      static get properties() {
        return {
          datastore: {
            type: String,
            value: '[[1,2,3], [4,5,6]]'
          },
          selected: {
            type: Number,
            value: 0
          },
          cText: {
            type: String
          },
          pagerOn: {
            type: Boolean,
            value: false
          }
        }
      }

      changeData() {
        if (this.selected == 0) {
          this.datastore = `[
  { "breed": "Chow Chow", "name": "Butter"},
  { "breed": "Dachshund", "name": "Sousage"},
  { "breed": "Pug", "name": "Potat"},
  { "breed": "Corgi", "name": "Plop"},
  { "breed": "Pomeranian", "name": "Floof"}
]`
          this.selected = 1;
        }

        else if (this.selected == 1) {
          this.datastore = '[[1,2,3], [4,5,6]]';
          this.selected = 0;
        }
      }

      setCaption() {
        this.cText = this.$.cInput.value
      }
    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
