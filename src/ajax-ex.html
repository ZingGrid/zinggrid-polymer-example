<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="ajax-ex">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
        <zing-grid data="[[json]]"></zing-grid>
    </div>
  </template>

  <script>
    class AjaxEx extends Polymer.Element {
      static get is() {
        return 'ajax-ex';
      }

      static get properties() {
        return {
          json: {
            type: String
          }
        }
      }

      constructor() {
        super();
        fetch('./shows.json')
          .then(function(response) {
            return response.json();
          })
          .then((json) => {
            console.log(json.shows);
            this.json = JSON.stringify(json.shows);
          })
          .catch(function(error) {
            console.log(error);
          })
        }
    }

    window.customElements.define(AjaxEx.is, AjaxEx);
  </script>
</dom-module>
