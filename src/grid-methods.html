<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="grid-methods">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      input[type="text"] {
        margin-left: 10px;
      }
    </style>

    <div class="card">
      <zing-grid id="myGrid"></zing-grid>
      <br>
      
      <input type="checkbox" checked="{{pagerOn::change}}">Pager
      <input id="cInput" type="text" placeholder="Caption">
      <button on-click="setCaption">Set Caption</button><br><br>
      <textarea id="myTextarea" name="ds" cols="50" rows="8" value="{{datastore::input}}"></textarea><br>
      <button on-click="setData">Set Data</button>
      
    </div>
  </template>

  <script>
    class GridMethods extends Polymer.Element {
      static get is() { return 'grid-methods'; }

      static get properties() {
        return {
          datastore: {
            type: String,
            value: `[
  { "breed": "Chow Chow", "name": "Butter"},
  { "breed": "Dachshund", "name": "Sousage"},
  { "breed": "Pug", "name": "Potat"},
  { "breed": "Corgi", "name": "Plop"},
  { "breed": "Pomeranian", "name": "Floof"}
]`
          },
          pagerOn: {
            type: Boolean,
            value: false,
            observer: '_pagerOnChanged'
          }
        }
      }

      connectedCallback() {
        super.connectedCallback();
        this.$.myGrid.setData(JSON.parse(this.datastore));
      }

      setCaption() {
        this.$.myGrid.setCaption(this.$.cInput.value);
      }

      _pagerOnChanged() {
        this.$.myGrid.setPager(this.pagerOn);
      }

      setData() {
        this.$.myGrid.setData(JSON.parse(this.$.myTextarea.value));
      }
    }

    window.customElements.define(GridMethods.is, GridMethods);
  </script>
</dom-module>
