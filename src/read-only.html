<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="read-only">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

<div class="card">
  <zing-grid
  caption="Hello World"
  data$="[[datastore]]">
  </zing-grid>
</div>
  </template>

  <script>
    class ReadOnly extends Polymer.Element {

      static get is() { return 'read-only'; }
      static get properties() {
        return {
          datastore: {
            value: [[1,2,3], [4,5,6]]
          }
        }
      }
    }

    window.customElements.define(ReadOnly.is, ReadOnly);
  </script>
</dom-module>
